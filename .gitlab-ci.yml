stages:
  - build
  - test
  - deploy

variables:
  PYTHON_VERSION: "3.9"
  POD_NUMBER: 8
  DOCKER_DRIVER: overlay2
  TZ: 'Europe/Amsterdam'

.cache: &cache
  key: "project-${CI_JOB_NAME}-py3.9"
  paths:
    - .cache/pip
    - yang
    - .venv/

.python_before_script: &python_before_script
  before_script:
    - pip install lxml
    - curl -sSL https://install.python-poetry.org | python3 -
    - export PATH="/root/.local/bin:$PATH"
    - poetry config virtualenvs.in-project true
    - poetry install --no-interaction --no-ansi
    - source .venv/bin/activate

.python_image: &python_image
  image: python:$PYTHON_VERSION

setup_poetry:
  <<: *python_image
  <<: *python_before_script
  cache: *cache
  stage: build
  tags:
    - ins-student
  script:
    - poetry run netaut --help

test_connection:
  stage: test
  image: appropriate/curl:latest
  tags:
    - ins-student
  script:
    - ping -c 5 sw01-pod-$POD_NUMBER.network.garden

test_commands:
  <<: *python_image
  <<: *python_before_script
  cache: *cache
  stage: test
  tags:
    - ins-student
  script:
    - poetry run netaut --help
    - echo test | telnet sw01-pod-8.network.garden 830
    - echo "poetry run netaut --pod-number $POD_NUMBER get-config"
  needs: ["test_connection"]

deploy:
  <<: *python_image
  <<: *python_before_script
  cache: *cache
  stage: deploy
  tags:
    - ins-student
  script:
    - poetry run netaut deploy
  environment: 
    name: production
  only:
    - master
  when: manual
