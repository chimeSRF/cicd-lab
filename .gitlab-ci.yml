stages:
  - build
  - test
  - deploy

variables:
  PYTHON_VERSION: "3.9"

build:
  stage: build
  image: python:$PYTHON_VERSION
  before_script:
    - pip install lxml
    - curl -sSL https://install.python-poetry.org | python3 -
    - export PATH="/root/.local/bin:$PATH"
    - poetry config virtualenvs.in-project true # for caching
    - poetry install --no-interaction --no-ansi
  tags:
    - ins-student
  script:
    - poetry run netaut --help
  artifacts:
    paths:
      - ".venv"
    untracked: false
    when: on_success
    expire_in: "30 days"

test:
  stage: test
  image: python:$PYTHON_VERSION
  needs:
    - job: build
      artifacts: true
  dependencies:
    - build
  script:
    - poetry run netaut validate
    - poetry run netaut get-config

deploy:
  stage: deploy
  image: python:$PYTHON_VERSION
  script:
    - poetry run netaut deploy
  environment: 
    name: production
  only:
    - master
  when: manual